<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/favicon-32x32.png" type="image/x-icon">
    <title>Order Summary | FrontEnd Mentor</title>
</head>

<body>
    <section class='main-section'>
        <div class="cartao">
            <div class="cartao-top">
                <div class="img">
                    <img src="image/hero.svg" alt="imagem do topo" />
                </div>
                <div class="texto ">
                    <h1 class='titulo'>Order Summary</h1>
                    <p class='paragrafo text'>You can now listen to millions of songs, audiobooks, and podcasts on any
                        device anywhere you like!</p>
                </div>
                <div class="preco">
                    <div class="icon">
                        <img src="image/icon.svg" alt="icone musica" />
                    </div>
                    <div class="plano">
                        <h3>Annual Plan</h3>
                        <p class='text'>$59.99/year</p>
                    </div>

                    <a href="#">Change</a>

                </div>
                <div class="button">

                    <button class='btn'>Proceed to Payament</button>
                    <p class='text para'>Cancel Order</p>
                </div>
            </div>
        </div>

    </section>

</body>

</html>
